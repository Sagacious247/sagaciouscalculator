<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles//style.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div class="card">
  <div class="container">
    <p class="paragraph">Sagacious Calculator</p>
     <input type="text" class="input-el">
     <p class="button-el">
       <button onclick="handleClick('1')">1</button>
       <button onclick="handleClick('2')">2</button>
       <button onclick="handleClick('3')">3</button>
       <button onclick="handleClick(' + ')">+</button>
     </p>
     <p class="button-el">
       <button onclick="handleClick('4')">4</button>
       <button onclick="handleClick('5')">5</button>
       <button onclick="handleClick('6')">6</button>
       <button onclick="handleClick(' - ')">-</button>
     </p>
     <p class="button-el">
       <button onclick="handleClick('7')">7</button>
       <button onclick="handleClick('8')">8</button>
       <button onclick="handleClick('9')">9</button>
       <button onclick="handleClick(' / ')">/</button>
     </p>
     <p class="button-el">
       <button onclick="handleClick('0')">0</button>
       <button onclick="handleClick('00')">00</button>
       <button onclick="renderUpdate()
       ">=</button>
       <button onclick="handleClick(' * ')">*</button>
     </p>
     <p>
       <button class="delete-btn" onclick="handleRemove('-1')">Delete</button>
       <button class="delete-btn" onclick="handleClear('')">Clear</button>
     </p>
   </div>
  </div>
  <script>
    let count = ''

    function handleClick(value) {
      count += value
      document.querySelector('.input-el').value = count
    }

    function renderUpdate() {
       count = eval(count)
       document.querySelector('.input-el').value = count
    }

    // function handleRemove(value) {
    //   count = count - value
    //   document.querySelector('.input-el').value = count
    // }

    function handleClear() {
       count = ''
       document.querySelector('.input-el').value = count
    }
  </script>
</body>
</html>
